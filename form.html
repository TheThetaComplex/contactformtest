<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { max-width: 400px; margin: auto; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    <form id="contact-form">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="town" placeholder="Town" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="postcode" placeholder="Postcode" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <button type="submit">Submit</button>
    </form>
    <p id="response"></p>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(e) {
            e.preventDefault();
            let formData = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                address: document.getElementById("address").value,
                town: document.getElementById("town").value,
                city: document.getElementById("city").value,
                postcode: document.getElementById("postcode").value,
                phone: document.getElementById("phone").value
            };
            fetch("YOUR_DEPLOYMENT_URL_HERE", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => document.getElementById("response").innerText = "Form submitted successfully!")
            .catch(error => document.getElementById("response").innerText = "Error submitting form.");
        });
    </script>
</body>
</html>
